<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡을 시작합니다</h1>
      <p class="welcome-header__text">
        사용하던 카카오 계정이 있다면 이메일 또는 전화번호로 로그인해 주세요.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        type="text"
        class="login-form__input"
        placeholder="이메일 또는 전화번호"
      />
      <input
        name="password"
        type="password"
        class="login-form__input"
        placeholder="비밀번호"
      />
      <button class="login-form__btn">카카오계정 로그인</button>
      <a class="login-form__a" href="#">카카오계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
